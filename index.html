<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Add To Cart - Js ðŸ›’</title>
</head>
<body>
    <div class="container" style="max-width: 95vw!important;">
        <div class="row" style="height: 20vh;">
            <p>Universidad de Guanajuato</p>
            <p>Campus Irapuato-Salamanca - DICIS</p>
            <P>Elian Alejandro Galindo Valencia  NUA:147715</P>
        </div>
        <div class="row" style="height: 80vh;" style="overflow-y: scroll;">
            <div class="col-8">
                <!-- listado de productos-->
                <p class="text-center">Products</p>
                <div class="row" id="cards"></div>
            </div>
            <div class="col-4">
                <!--Productos comprados-->
                <p class="text-center">Bought Products</p>
                <table class="table">
                    <thead class="table-success">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Count</th>
                            <th scope="col">Action</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                        <tr id="footer">
                            <th colspan="5" scope="row" class="text-center">
                                Â¡Tu carrito esta vacio!ðŸ˜¥
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <!--Template para crear la tarjeta del producto-->
    <template id="template-card">
        <div class="col-4 mb-2">
            <div class="card">
                <img src="" alt="">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>Precio</p>
                    <button class="btn btn-dark">Buy now</button>
                </div>
            </div>
        </div>
    </template>


    <!--template footer-->
    <template id="template-footer">
        <th colspan="2" scope="row">
            Total Productos
        </th>
        <td>10</td>
        <td>
            <button style= "width: 100%;" class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar carrito
            </button>
        </td>
        <td class="font-weight-bold">$ <span>500</span></td>
    </template>
    <!--template para el item comprado-->
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>modelo</td>
            <td>1</td>
            <td style="text-align: center;">
                <button class="btn btn-warning btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>
                $ <span>500</span>
            </td>
        </tr>
    </template>

    <script src="./js/app.js"></script>
</body>
</html>
